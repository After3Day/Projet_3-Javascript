<body>
    <header>
    </header>

    <section id="secUne">
        <h2>Diaporama informatif</h2>
        <!-- Slideshow -->
        <div id="SliderContainer">
            <!--Silder test -->
            <div>
                <img class="Slider" src="images/Capture_001-Copy.JPG" alt="Capture_001">
                <img class="Slider" src="images/Capture_002-Copy.JPG" alt="Capture_002">
                <img class="Slider" src="images/Capture_003-Copy.JPG" alt="Capture_003">
                <img class="Slider" src="images/Capture_004-Copy.JPG" alt="Capture_004">
            </div>
            <button class="bouttonSlideshow" id="gauche">&#10094;</button>
            <button class="bouttonSlideshow" id="droite">&#10095;</button>
            <div id="control">
                <button id="playButton"><i class="far fa-play-circle"></i></button>
                <button id="pauseButton"><i class="far fa-pause-circle"></i></button>
            </div>
            <div class="bouttonContainer" id="actif">
                <button class="bouttonIndic" id="1"></button>
                <button class="bouttonIndic" id="2"></button>
                <button class="bouttonIndic" id="3"></button>
                <button class="bouttonIndic" id="4"></button>
            </div>
        </div>
    </section>

    <section class="MiddleSection">
        <h2>Carte et Formulaire</h2>
        <!-- Middle -->
        <div id="mapid">
        </div>

        <div id="formContainer">
            <!-- Form -->

            <div id="infosStation">
                <span>Station : <span id="nomStation"></span></span><br>
                <span>Vélos : <span id="nombreVelos"></span></span><br>
                <span>Status : <span id="statusStation"></span></span>
            </div>
            <form id="form">
                <label>*Prénom:<br></label>
                <input type="text" name="prenom" id="prenom" class="testing" required><br>
                <label>*Nom de famille:<br></label>
                <input type="text" name="nom" id="nom" class="testing" required><br>
                <label>*Signature:<br></label>
                <canvas id="myCanvas" height="150" width="200"></canvas>
            </form>
            <div id="bForm">
                <button type="submit" id="buttonForm" class="bForm" disabled="">Réserver</button>
                <button id="reset" class="bForm">Effacer</button>
                <span class="bForm">*Champs Obligatoires</span>
            </div>

        </div>
    </section>

    <section id="reserve">
        <h2>Réservation</h2>
        <!-- Reserve -->
        <div id="info">
            <div id="qui">
                <div class="res">
                    <b>Utilisateur : </b><span id="prenom2"></span>
                    <span id="nom2"></span>
                </div>
            </div>
            <div class="res">
                <b>Station : </b><span id="quoi"></span>
            </div>
        </div>

        <div id="chrono">
            <span id="tmpsRst"><b>Temps restant : </b></span>
            <span id="minutes"></span> :
            <span id="secondes"></span>
        </div>
    </section>

    <script src="javascript/request.js"></script>
    <script src="javascript/leaflet.awesome-markers.js"></script>
    <script src="javascript/canvas.js"></script>
    <script src="javascript/reserve.js"></script>
    <script src="javascript/chrono.js"></script>
    <script src="javascript/diaporama.js"></script>
    <script src="javascript/map.js"></script>
    <script src="javascript/javascript.js"></script>
</body>

</html>
